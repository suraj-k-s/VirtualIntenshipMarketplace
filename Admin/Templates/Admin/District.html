<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISTRICT</title>
</head>
<body>
    <form name="frmDistrictName" method="POST">
    {% csrf_token %}
<table>
    <td>District</td>
    <td><input type="text" name="txt_district"required value="{{dis.district_name}}"></td>
    </tr>
    <td colspan="2" align="center">
        <input type="submit" value="Save">
    </td>
</table>
</form>
<table border="1">
    <tr>
        <td>Sl.no</td>
        <td>District</td>
        <td>Action</td>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.district_name}}</td>
        <td><a href="{% url 'webadmin:DistrictDelete' i.id  %}">Delete</a></td>
        <td><a href="{% url 'webadmin:DistrictEdit' i.id  %}">Edit</a></td>
    </tr>
    {%  endfor %}
</table>
</body>
</html>
