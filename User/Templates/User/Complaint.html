<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
</head>
<body>

<table border="1">
    <tr>
        <td colspan="2" style="text-align: center; font-size: 24px; font-weight: bold;">Complaint Details</td>
    </tr>
    <tr>
        <td>Title:</td>
        <td><input type="text" name="complaint_title" style="width: 100%;"></td>
    </tr>
    <tr>
        <td>Content:</td>
        <td><textarea name="complaint_content" rows="4" style="width: 100%;"></textarea></td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center;">
            <button type="submit">Submit</button>
            <button type="button">Cancel</button>
        </td>
    </tr>
</table>

</body>
</html>
