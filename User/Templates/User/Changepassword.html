<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <form  method="post" action="">
        {% csrf_token %}
        <table border="1">
       
        <tr>
            <td>
        <label for="opassword">Old Password</label></td>
        <td><input type="password" id="txt_opassword" name="txt_opassword" required></td>
 </tr>
 <tr>
    <td>
<label for="npassword">New Password</label></td>
<td><input type="password" id="txt_npassword" name="txt_npassword" required></td>
</tr>
<tr>
    <tr>
        <td>
    <label for="cpassword">Confirm Password</label></td>
    <td><input type="password" id="txt_cpassword" name="txt_cpassword" required></td>
    </tr>
    <tr>
    <td colspan="2" align="center">
        <button type="submit">
            Change
        </button>
        <button type="reset">
            Cancel
        </button>
    </td>
</tr>
        </table>
        </form>
        {% if msg %}
        <script>
            alert("{{msg}}")
        </script>
        {% endif %}
        </body>
        </html>
